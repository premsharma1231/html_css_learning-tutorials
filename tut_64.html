<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object</title>
</head>
<body>
    <div class="container">
        <h1>This is Math Object Tutorial</h1>
    </div>
    <script>
        let m = Math;
        // printing the constants form math object
        console.log(m);
        console.log("The Value of Math.E is" , Math.E);
        console.log("The Value of Math.LN2 is" , Math.LN2);
        console.log("The Value of Math.LN10 is" , Math.LN10);
        console.log("The Value of Math.LOG2E is" , Math.LOG2E);
        console.log("The Value of Math.LOG10E is" , Math.LOG10E);
        console.log("The Value of Math.PI is" , Math.PI);
        console.log("The Value of Math.SQRT1_2 is" , Math.SQRT1_2);
        console.log("The Value of Math.SQRT2 is" , Math.SQRT2);
        
        // printing the Functions form math object
        let a = 34.64534;
        let b = 89;
        console.log("The Value of a and b is ", a , b , ' + ' , a+b);
        console.log("The Value of a and b is ", Math.round(a) , Math.round(b) , ' + ' , Math.round(a) + Math.round(b) );
</script>
</body>
</html>
